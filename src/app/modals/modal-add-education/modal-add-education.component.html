<!-- Education add -->

<div class="modal fade" id="modal-add-education" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar estudio</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
        <div class="modal-body">
          <div class="mb-3">
            <label for="" class="form-label">Logo de estudio</label>
            <input type="file" class="form-control" id="" formControlName="logo">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Título</label>
            <input type="text" placeholder="Ingrese título..." class="form-control" formControlName="estudio" (ngModel)="Estudio" [ngClass]="{'is-invalid': Estudio?.errors && Estudio?.touched, 'is-valid': !Estudio?.errors && Estudio?.touched}">
          </div>
          <div *ngIf="Estudio?.errors  && Estudio?.touched">
            <p *ngIf="Estudio?.hasError('required')" class="text-danger ps-1">
              El titulo es requerido.
            </p>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Inicio</label>
            <input type="date" class="form-control" id="" formControlName="inicio">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Fin</label>
            <input type="date" class="form-control" id="" formControlName="fin">
          </div>
          <div class="mb-3">
            <h6>Descripción</h6>
            <textarea placeholder="Descripción del estudio..." cols="50" rows="2" formControlName="description" (ngModel)="Description" [ngClass]="{'is-invalid': Description?.errors && Description?.touched, 'is-valid': !Description?.errors && Description?.touched}"></textarea>
          </div>
          <div *ngIf="Description?.errors  && Description?.touched">
            <p *ngIf="Description?.hasError('required')" class="text-danger ps-1">
              La descripción es requerida.
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="limpiar()">Limpiar</button>
          <button type="submit" class="btn btn-dark">Agregar</button>
        </div>
      </form>
    </div>
  </div>
</div>
