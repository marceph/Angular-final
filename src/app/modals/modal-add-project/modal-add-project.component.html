<!-- Project add -->

<div class="modal fade" id="modal-add-project" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar proyecto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
        <div class="modal-body">
          <div class="mb-3">
            <label for="" class="form-label">Imagen de proyecto</label>
            <input type="url" placeholder="Ingrese Url del proyecto..." class="form-control" formControlName="logo" (ngModel)="Logo" [ngClass]="{'is-invalid': Logo?.errors && Logo?.touched, 'is-valid': !Logo?.errors && Logo?.touched}">
          </div>
          <div *ngIf="Logo?.errors  && Logo?.touched">
            <p *ngIf="Logo?.hasError('required')" class="text-danger ps-1">
              La imagen es requerida.
            </p>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Título</label>
            <input type="text" placeholder="Título del proyecto..." class="form-control" formControlName="proyecto" (ngModel)="Proyecto" [ngClass]="{'is-invalid': Proyecto?.errors && Proyecto?.touched, 'is-valid': !Proyecto?.errors && Proyecto?.touched}">
          </div>
          <div *ngIf="Proyecto?.errors  && Proyecto?.touched">
            <p *ngIf="Proyecto?.hasError('required')" class="text-danger ps-1">
              El titulo es requerido.
            </p>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Fin</label>
            <input type="date" class="form-control" formControlName="fin" (ngModel)="Fin" [ngClass]="{'is-invalid': Fin?.errors && Fin?.touched, 'is-valid': !Fin?.errors && Fin?.touched}">
          </div>
          <div *ngIf="Fin?.errors  && Fin?.touched">
            <p *ngIf="Fin?.hasError('required')" class="text-danger ps-1">
              La fecha es requerida.
            </p>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Link</label>
            <input type="url" placeholder="Link del proyecto..." class="form-control" formControlName="link">
          </div>
          <div class="mb-3">
            <h6>Descripción</h6>
            <textarea placeholder="Descripción del trabajo..." cols="50" rows="2" formControlName="description" (ngModel)="Description" [ngClass]="{'is-invalid': Description?.errors && Description?.touched, 'is-valid': !Description?.errors && Description?.touched}"></textarea>
          </div>
          <div *ngIf="Description?.errors  && Description?.touched">
            <p *ngIf="Description?.hasError('required')" class="text-danger ps-1">
              La descripción es requerida.
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="limpiar()">Limpiar</button>
          <button type="submit" class="btn btn-dark">Agregar</button>
        </div>
      </form>
    </div>
  </div>
</div>
