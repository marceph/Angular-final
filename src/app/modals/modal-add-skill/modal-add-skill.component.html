<!-- Skill add -->
  
<div class="modal fade" id="modal-add-skill" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar habilidad</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="" class="form-label">Nombre de la Skill</label>
              <input type="text" placeholder="Nombre de la Skill..." class="form-control" id=""
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Porcentaje</label>
              <input type="number" placeholder="30%, 60%, 100%..." class="form-control" id=""
                aria-describedby="emailHelp">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary">Limpiar</button>
          <button type="button" class="btn btn-dark">Agregar</button>
        </div>
      </div>
    </div>
</div>
