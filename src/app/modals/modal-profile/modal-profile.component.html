<!-- Profile -->

<div class="modal fade" id="modal-edit-profile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Perfil</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="" class="form-label">Foto de perfil</label>
                        <input type="file" class="form-control" id="" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Nombre(s)</label>
                        <input type="text" placeholder="Ingrese su Nombre..." class="form-control" id=""
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Apellido(s)</label>
                        <input type="text" placeholder="Ingrese su Apellido..." class="form-control" id=""
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Profesión</label>
                        <input type="text" placeholder="Ingrese su Profesión..." class="form-control" id=""
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Username</label>
                        <input type="text" placeholder="Ingrese su Nombre de Usuario..." class="form-control" id=""
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">CV</label>
                        <input type="text" placeholder="Ingrese su CV..." class="form-control" id=""
                            aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Eliminar</button>
                <button type="button" class="btn btn-primary">Editar</button>
                <button type="button" class="btn btn-dark">Agregar</button>
            </div>
        </div>
    </div>
</div>
