<!-- Banner -->

<div class="modal fade" id="modal-edit-banner" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Banner</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
          <div class="mb-3">
            <label for="" class="form-label">Banner</label>
            <input type="file" class="form-control" formControlName="habilidad" [(ngModel)]="banner">
          </div>
          <div *ngIf="Banner?.errors  && Banner?.touched">
            <p *ngIf="Banner?.hasError('required')" class="text-danger ps-1">
              El banner es requerido.
            </p>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">CV</label>
            <input type="file" class="form-control">
          </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary">Limpiar</button>
          <button type="button" class="btn btn-dark">Guardar</button>
        </div>
      </div>
    </div>
</div>
