<!-- Education edit -->
<app-navbar></app-navbar>

<div class="container text-white">
  <h1>Editar Estudio</h1>
  <form [formGroup]="form" (ngSubmit)="onSend($event)">
    <div class="mb-3">
      <label>ID: {{estu.id}}</label>
    </div>
    <div class="mb-3">
      <label class="form-label">Logo de estudio</label>
      <input type="url" class="form-control" formControlName="logo" value="{{estu.logo}}" [(ngModel)]="estu.logo" [ngClass]="{'is-invalid': Logo?.errors && Logo?.touched, 'is-valid': !Logo?.errors && Logo?.touched}">
    </div>
    <div *ngIf="Logo?.errors  && Logo?.touched">
      <p *ngIf="Logo?.hasError('required')" class="text-danger ps-1">
        La imagen es requerida.
      </p>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Título</label>
      <input type="text" class="form-control" formControlName="estudio" value="{{estu.estudio}}" [(ngModel)]="estu.estudio" [ngClass]="{'is-invalid': Estudio?.errors && Estudio?.touched, 'is-valid': !Estudio?.errors && Estudio?.touched}">
    </div>
    <div *ngIf="Estudio?.errors  && Estudio?.touched">
      <p *ngIf="Estudio?.hasError('required')" class="text-danger ps-1">
        El titulo es requerido.
      </p>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Inicio</label>
      <input type="date" class="form-control" formControlName="inicio" value="{{estu.inicio}}" [(ngModel)]="estu.inicio" [ngClass]="{'is-invalid': Inicio?.errors && Inicio?.touched, 'is-valid': !Inicio?.errors && Inicio?.touched}">
    </div>
    <div *ngIf="Inicio?.errors  && Inicio?.touched">
      <p *ngIf="Inicio?.hasError('required')" class="text-danger ps-1">
        La fecha es requerida.
      </p>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Fin</label>
      <input type="date" class="form-control" formControlName="fin" value="{{estu.fin}}" [(ngModel)]="estu.fin" [ngClass]="{'is-invalid': Fin?.errors && Fin?.touched, 'is-valid': !Fin?.errors && Fin?.touched}">
    </div>
    <div *ngIf="Fin?.errors  && Fin?.touched">
      <p *ngIf="Fin?.hasError('required')" class="text-danger ps-1">
        La fecha es requerida.
      </p>
    </div>
    <div class="mb-3">
      <h6>Descripción</h6>
      <textarea cols="30" rows="3" formControlName="description" value="{{estu.description}}" [(ngModel)]="estu.description" [ngClass]="{'is-invalid': Description?.errors && Description?.touched, 'is-valid': !Description?.errors && Description?.touched}"></textarea>
    </div>
    <button type="button" class="btn btn-secondary me-3" (click)="clean()">Limpiar</button>
    <button type="submit" class="btn btn-dark">Editar</button>
  </form>
</div>
