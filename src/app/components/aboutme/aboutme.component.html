<!-- About me -->


<section class="container-fluid section mt-aboutme">
    <div class="container-fluid text-white section-div-aboutme">
        <div class="container-fluid text-center">
            <h1 class="mb-5 d-inline" id="about-me">About me</h1>
            <button type="submit" class="btn" routerLink="editProfile/{{persona?.id}}"
                style="padding-bottom: 14px;"><i class="fa-solid fa-pencil" style="color: #fff;"></i>
            </button>
            <div class="container border-top border-bottom">
                <div class="row d-flex align-items-center mb-3">
                    <div class="col-1"></div>
                    <div class="col-xl-7 col-lg-5 col-md col-sm">
                        <h5>{{persona?.aboutme}}</h5>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-xl-3 col-lg-4 col-md-3 col-sm-3">
                        <img [src]="persona?.img" class="rounded-circle w-100" alt="img-banner">
                        <h3>{{persona?.nombre}} {{persona?.apellido}}</h3>
                        <h5>{{persona?.titulo}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
