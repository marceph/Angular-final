<!-- skills -->


<section class="text-white">
    <div class="seccion container-xxl">
        <div class="row mb-2">
            <h1 class="text-center py-5">Skills</h1>
            <button *ngIf="modoEdit" type="submit" class="btn" data-bs-toggle="modal" data-bs-target="#modal-add-skill" style="color: #fff;"><i class="fa-solid fa-plus"></i></button>
        </div>
      <div class="row" *ngFor="let skill of skills">
        <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-sm-3 col-4">
          <h5>{{skill.skill}}</h5>
        </div>
        <div class="col-xxl-9 col-xl-9 col-lg-9 col-md-8 col-sm-7 col-6 mt-2">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated seccion" role="progressbar"
              aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width.%]="skill.percentage">{{skill.percentage}}%
            </div>
          </div>
        </div>
        <div class="col-xxl-1 col-xl-1 col-lg-1 col-md-2 col-sm-2 col-2 p-0 d-flex">
          <button *ngIf="modoEdit" type="button" class="btn" routerLink="editSkill/{{skill.id}}"><i class="fa-solid fa-pencil" style="color: #fff;"></i></button>
          <button *ngIf="modoEdit" type="submit" class="btn" (click)="delete(skill.id)"><i class="fa-solid fa-trash-can" style="color: #fff;"></i></button>
        </div>
      </div>
    </div>
</section>
<app-modal-add-skill></app-modal-add-skill>
